<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/styles-alta.css">
<link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>
<body>
  <section class="form-register">
    <h1>Contacta conmigo</h1>
    <section class="perfil">
      <img src="https://media.licdn.com/dms/image/D4D03AQHOr80YVReMog/profile-displayphoto-shrink_200_200/0/1707832373148?e=1718236800&v=beta&t=8lS3XwvkCGBExYixdnKC2oouNgFz2PQ_xyWsJcscBEE" alt="Foto david linkd">
      <article>
        <h5>David Martín Cerezo</h5>
        <p>Estudiante de ingeniería informática</p>
      </article>
    </section>
    <h4>Formulario de Contacto</h4>
    <form action="davidmcerezo@corre.ugr.es" method="post" enctype="text/plain">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
      <input class="controls" type="text" name="asunto" id="asunto" placeholder="Asunto del Correo" required>
      <textarea name="mensaje" class="controls" id="mensaje" placeholder="Redacte aquí su mensaje"></textarea>
      <input class="botons" type="submit" value="Enviar">
    </form>
    <p>Gracias!</p>
  </section>
</body>
</html>
